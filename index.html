<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Plus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-plus-app">
      <div class="container">
        <div class="row">
          <h1 class="col-4 city" id="city">Seattle</h1>

          <form class="col-4 search-city" id="search-city-form">
            <input
              type="text"
              placeholder="Enter new city"
              id="search-city-input"
            />
            <input type="submit" value="Go" class="go-button" id="go-button" />
          </form>
          <button id="current-button">Current</button>
        </div>
        <div class="row">
          <h2 class="col-4 current-temp" id="current-temp">71°f</h2>
          <div class="col-4 current-time" id="current-time">3:46 pm</div>
        </div>
        <div class="row">
          <div class="col-4">
            <ul class="current-whp">
              <li>wind</li>
              <li>humidity</li>
              <li>pressure</li>
            </ul>
          </div>
        </div>
        <div class="row"></div>
        <div class="col-4">
          <ul class="whp-metrics">
            <li id="wind-speed">5 m/s</li>
            <li id="humidity">40%</li>
            <li id="pressure">989</li>
          </ul>
        </div>
        <p class="title-five-day">five day</p>
        <div class="row">
          <ul class="list-group list-group-flush col-4 five-day">
            <li class="list-group-item">
              T<span class="low-high"> 57/76 </span>⛅
            </li>
            <li class="list-group-item">
              W<span class="low-high"> 58/71 </span>⛅
            </li>
            <li class="list-group-item">
              R<span class="low-high"> 58/74 </span>🌧️
            </li>
            <li class="list-group-item">
              F<span class="low-high"> 54/75 </span>☀️
            </li>
            <li class="list-group-item">
              S<span class="low-high"> 57/78 </span>☀️
            </li>
          </ul>
        </div>
        <footer>
          <a
            href="https://github.com/carlypaige/SheCodes-git-carly"
            target="_blank"
            id="footer-link"
            >Open-source code</a
          >
          by Carly Paige
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
