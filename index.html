<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Plus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-plus-app">
      <div class="container">
        <div class="row">
          <div class="col-6 city" id="city-time">
            <span id="city">Seattle</span>
            <div id="date-time-statement">
              Updated:
              <span id="date-time">3:46</span>
            </div>
            <div class="description" id="description">Clear sky</div>
          </div>
          <div class="col-6">
            <form class="search-city" id="search-city-form">
              <input
                type="text"
                placeholder="Enter new city"
                class="search-city-input form-control"
                id="search-city-input"
              />
              <input
                type="submit"
                value="Go"
                class="go-button btn btn-secondary"
                id="go-button"
              />
              <button class="btn btn-danger" id="current-button">
                Current
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-6 temperature clearfix" id="temperature">
            <img
              src=" http://openweathermap.org/img/wn/10d@2x.png"
              id="icon"
              class="float-left"
            />
            <span id="current-temp" class="float-left">71Â° </span>
            <span id="units" class="float-left"
              ><a href="#" id="celsius-link">C</a> |
              <a href="#" id="fahrenheit-link">F</a></span
            >
          </div>
          <div class="col-6 forecast" id="weather-forecast"></div>
          <div class="col-1">
            <ul class="current-whp">
              <li>wind</li>
              <li>humidity</li>
              <li>pressure</li>
            </ul>
          </div>
          <div class="col-3">
            <ul class="whp-metrics">
              <li id="wind-speed">5 m/s</li>
              <li id="humidity">40%</li>
              <li id="pressure">989</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/carlypaige/SheCodes-git-carly"
        target="_blank"
        id="footer-link"
        >Open-source code</a
      >
      by Carly Paige
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
